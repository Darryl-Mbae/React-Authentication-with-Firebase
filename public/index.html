<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet"  href="../src/App.css">
    <script src="../src/App.js"></script>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Authentication</title>
  </head>
  
  <body>
    <div id="root"></div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form class="signup" action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class=" apple social"><i class="fab fa-apple"></i></a>
            <a href="#" class=" google social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class=" windows social"><i class="fab fa-windows"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="displayName" placeholder="Full Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" id="typepass" name="password" placeholder="Password" />
          <a class="eye" href="#" onclick="Toggle()" ><i class="fa fa-eye eye"></i></a>
          <span id="Error"></span>
          <button class="signup">Sign Up</button>
          
        </form>
      </div>
      <div class="form-container sign-in-container modal">
        <form class="login" action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="apple2 social"><i class="fab fa-apple"></i></a>
            <a href="#" class=" google2 social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="windows2 social"><i class="fab fa-windows"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="email" placeholder="Email" />
          <input id="typepass" type="password" name="password" placeholder="Password">
          <a class="eye" href="#" onclick="Toggle()" ><i class="fa fa-eye eye"></i></a>
          </input>
          <span id="error"></span>
         <a class="forgot" href="">Forgot your password?</a>
          <button class="login">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
<script>
  // Change the type of input to password or text
      function Toggle() {
          var temp = document.getElementById("typepass");
          if (temp.type === "password") {
              temp.type = "text";
          }
          else {
              temp.type = "password";
          }
      }
</script>
